<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 class="title">Palindrome Checker</h1>

    <div class="box">
        <h3>Is it a palindrome?</h3>
        <input type="text" id="text-input" placeholder="Enter a word">
        <button onclick="palindromeChecker()" id="check-btn">Check</button>
        <div id="result"></div>
    </div>

    <div class="info-box">
        <h3>What is a palindrome?</h3>
        <p>A palindrome is a word, number, phrase, or other sequence of characters which reads the same backward as forward, such as madam, racecar.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
